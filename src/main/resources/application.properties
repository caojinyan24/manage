mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=swa.manage.mapper.*

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/user?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = ivy


server.port=8080




spring.velocity.charset=UTF-8
spring.velocity.properties.input.encoding=UTF-8
spring.velocity.properties.output.encoding=UTF-8
spring.velocity.check-template-location=true
spring.velocity.resource-loader-path=classpath:/templates/
spring.velocity.suffix=.vm
spring.velocity.toolbox-config-location:/templates/toolbox.xml

logging.path=./logs
logging.file=manage.log
logging.config=
logging.level.root=DEBUG

